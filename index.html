<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify - Web Player: Music for everyone</title>

</head>

<body>

    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110" class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li> <img class="invert" src="home.svg" alt="">Home</li>
                    <li> <img class="invert" src="search.svg" alt="">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="library.svg" alt="">

                    <h2>Your Library</h2>


                </div>
                <div class="songlist">
                    <ul>

                    </ul>

                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"> <span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>PrivacyCenter</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"> <span>PrivacyPolicy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"> <span>AboutAds</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>PrivacyCenter</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/">Accessibility<span></span></a></div>


                </div>
            </div>

        </div>
        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 25 25">
                        <path style="fill:#ffff"
                            d="M24 12.001H2.914l5.294-5.295-.707-.707L1 12.501l6.5 6.5.707-.707-5.293-5.293H24v-1z"
                            data-name="Left" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 25 25">
                        <path style="fill:#fff"
                            d="m17.5 5.999-.707.707 5.293 5.293H1v1h21.086l-5.294 5.295.707.707L24 12.499l-6.5-6.5z"
                            data-name="Right" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardCountainer">
                    <div class="card ">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 384 512"
                                style="fill: white;">
                                <path
                                    d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80L0 432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z" />
                            </svg>
                        </div>

                        <img src="https://i.scdn.co/image/ab67616d00001e02773c5f60bcb309ef8802e4ef" alt="">
                        <h2>Raanjhan (From "Do Patti")</h2>
                        <p>Sachet-Parampara From "Do Patti" </p>
                    </div>
                    <div class="card ">
                        <img src="https://i.scdn.co/image/ab67616d00001e024e081a1db1702e9019d40a3b" alt="">
                        <h2>2 Khatole</h2>
                        <p>Masoom Sharma Manjeet Mor Chahal Saab Vikash Rajana</p>
                    </div>












                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">


                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img id="previous" src="prevsong.svg" alt="">
                            <img id="play" src="play.svg" alt="">
                            <img id="next" src="nextsong.svg" alt="">
                        </div>
                        <div class="songtime">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
